<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Random Number Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #generateBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            box-shadow: 0 9px #999;
        }
        #generateBtn:hover {background-color: #45a049}
        #generateBtn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        #result {
            font-size: 4rem;
            margin-top: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
        }
        .animate {
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #counter {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Awesome Number Generator</h1>
        <p>Click the button to get your unique number!</p>
        <button id="generateBtn">Generate Awesome Number</button>
        <div id="result">---</div>
        <div id="counter">Numbers generated: 0 / 500</div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const result = document.getElementById('result');
        const counter = document.getElementById('counter');
        let numbers = Array.from({length: 500}, (_, i) => i + 1);
        let count = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(numbers);

        function generateRandomNumber() {
            if (count < 500) {
                const randomNumber = numbers[count];
                result.textContent = randomNumber;
                result.classList.add('animate');
                setTimeout(() => result.classList.remove('animate'), 300);
                count++;
                counter.textContent = `Numbers generated: ${count} / 500`;
            } else {
                result.textContent = "All numbers used!";
                generateBtn.disabled = true;
            }
        }

        generateBtn.addEventListener('click', generateRandomNumber);
    </script>
</body>
</html>
